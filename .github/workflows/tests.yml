    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Test №1
        run: |
          chmod +x script.sh
          echo "Pass1234" | ./script.sh file1.sh
          ./file1.sh.enc.sh
